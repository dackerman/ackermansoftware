<!doctype html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Amaranth' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="github-projets.js"></script>
</head>
<body>
	<div id="header">
		<span class="fancy">David Ackerman's</span> Github projects
	</div>
	<div id="viewer">
		<div class="viewer_content">
			<div class="title">101 Goals in 1001 Days</div>
			<img class="thumb" src="images/101in1001_mobile_thumb.png" />
			<div class="description">
				This was a project where I wanted to spend time ...
			</div>
			<img class="thumb" src="images/101in1001_desktop_thumb.png" />
		</div>
	</div>
	<div id="content">
		<div id="left_column" class="column">
			<div class="top left project"></div>
			<div class="middle left project"></div>
			<div class="bottom left project"></div>
		</div>
		<div id="center_column" class="column">
			<div class="top center project"></div>
			<div class="middle center project"></div>
			<div class="bottom center project"></div>
		</div>
		<div id="right_column" class="column">
			<div class="top right project"></div>
			<div class="middle right project"></div>
			<div class="bottom right project"></div>
		</div>
	</div>
</body>
</html>
